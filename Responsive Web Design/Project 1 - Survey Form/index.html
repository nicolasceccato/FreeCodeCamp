<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body></body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Name"></label>
    <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="email"></label>
    <label id="number-label" for="number">Number <input id="number" type="number" min="0" max="100" required
            placeholder="Number"></label>
    <label for="dropdown">Which option best describes your current role? <select id="dropdown" name="dropdown">
            <option value="">Select One</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="recommend">YES<input id="recommend" type="radio" name="recommend" class="inline">
            <label for="no-recommend">NO<input id="no-recommend" type="radio" name="recommend" class="inline">



</form>

</html>
